<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Weather Logo" />
    </div>
    <h1 class="nav-title">Weather Now</h1>
  </nav>

  
  <div class="main-wrapper">
    <div class="app-container">
     
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter City Name" />
        <button id="search-button">Search</button>
      </div>

     
      <div class="weather-info" id="weather-info">
        <h2 class="weather-title">Weather Info</h2>
        <img id="weather-icon" src="" alt="Weather Icon" />
        <h3 id="city-name">City Name</h3>
        <p class="time" id="local-time">Local Time</p>
        <p class="temperature" id="temperature">Temperature</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
